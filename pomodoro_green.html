<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .timer-container {
            background-image: url('https://i.pinimg.com/1200x/d0/03/cf/d003cf5146c3383a8fd1b49e47d163af.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 35px 45px;
            border-radius: 25px;
            text-align: center;
            position: relative;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 30px;
            z-index: 1;
        }

        .timer-container > * {
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #2d5016;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .timer-display {
            font-size: 4.5em;
            font-weight: bold;
            color: #2d5016;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .mode-indicator {
            font-size: 1.3em;
            color: #5a8c3a;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 0.95em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .start-btn {
            background: #5a8c3a;
            color: white;
        }

        .start-btn:hover {
            background: #4a7330;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 140, 58, 0.4);
        }

        .pause-btn {
            background: #f0ad4e;
            color: white;
            width: 120px;
        }

        .pause-btn:hover {
            background: #ec971f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 173, 78, 0.4);
        }

        .reset-btn {
            background: #d9534f;
            color: white;
        }

        .reset-btn:hover {
            background: #c9302c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 83, 79, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .session-count {
            margin-top: 20px;
            font-size: 0.95em;
            color: #2d5016;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #5a8c3a;
            font-weight: 600;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="display">25:00</div>
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        <div class="session-count" id="sessions">Sessions completed: 0</div>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let isRunning = false;
        let interval = null;
        let isWorkSession = true;
        let sessionsCompleted = 0;

        const WORK_TIME = 25 * 60;
        const SHORT_BREAK = 5 * 60;
        const LONG_BREAK = 15 * 60;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeIndicator = document.getElementById('mode');
        const sessionsDisplay = document.getElementById('sessions');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 2000);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                showStatus('Started!');
                pauseBtn.textContent = 'Pause';
                interval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft === 0) {
                        clearInterval(interval);
                        isRunning = false;
                        pauseBtn.textContent = 'Resume';
                        handleSessionEnd();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(interval);
                pauseBtn.textContent = 'Resume';
                showStatus('Paused!');
            } else {
                startTimer();
                showStatus('Resumed!');
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(interval);
            timeLeft = WORK_TIME;
            isWorkSession = true;
            pauseBtn.textContent = 'Pause';
            updateDisplay();
            showStatus('Reset!');
        }

        function handleSessionEnd() {
            if (isWorkSession) {
                sessionsCompleted++;
                sessionsDisplay.textContent = `Sessions completed: ${sessionsCompleted}`;
                
                if (sessionsCompleted % 4 === 0) {
                    timeLeft = LONG_BREAK;
                    modeIndicator.textContent = 'Long Break';
                } else {
                    timeLeft = SHORT_BREAK;
                    modeIndicator.textContent = 'Short Break';
                }
                isWorkSession = false;
            } else {
                timeLeft = WORK_TIME;
                modeIndicator.textContent = 'Work Session';
                isWorkSession = true;
            }
            updateDisplay();
            alert('Time is up! ' + (isWorkSession ? 'Ready for work?' : 'Take a break!'));
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
